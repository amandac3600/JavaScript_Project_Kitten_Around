<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="https://kit.fontawesome.com/a880168d4b.js" crossorigin="anonymous"></script>    <title>Kitten' Around</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta property="og:title" content="Kitten' Around"/>
    <meta property="og:image" content="game_start.png"/>
    <meta property="og:description"
      content="2-D Platformer game"
    />
    <meta property="og:url"
      content="https://amandac3600.github.io/Kitten_Around/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans&display=swap"
      rel="stylesheet">
</head>

<body>
  <h1 class="title">Kitten' Around</h1>
  <div class="top-buttons">
    <button id="new-game" onclick="window.location.reload(true)">New Game</button>
    <i id="volume" class="fas fa-volume-up" style="color: white"></i>
  </div>
  <div class="canvas-container">
    <div class="startscreen-container">
      <div id="startscreen">
        <h1>Help Bobo the cat eat the fish!</h3>
        <h3>Instructions:</h4>
        <ul>
          <li>Use WASD or the arrow keys to move and jump.</li>
          <li>Don't fall into the water or touch the mice.</li>
          <li>Reach the fish at the end of the pond to win!</li>
        </ul>
        <button id="start-button">Start!</button>
      </div>
    </div>
    <canvas width=1280 height=720 id="canvas"></canvas>
    <div class="game-over"> 
      <div id="game-over" class="game-over-messages" style="display: none">
        <h5>You ruined Bobo's appetite.</h5>
        <button id="new-game" onclick="window.location.reload(true)">Try Again</button>
      </div>
      <div id="win-msg" class="game-over-messages" style="display: none">
        <h5>Yay! You fed Bobo!</h5>
        <button id="new-game" onclick="window.location.reload(true)">New Game</button>
      </div>
    </div>
  </div>
  <img type= "hidden" id="image" width="0" height="0" src="./images/woods.png">
  <div class='socials'>
    <ul>
      <li class="social-link"><a href="https://github.com/amandac3600/Kitten_Around"><i class="fab fa-github-square" style="color: white"></i></a></li>
      <li class="social-link"><a href="https://www.linkedin.com/in/amanda-chen-4b175a146"><i class="fab fa-linkedin" style="color: white"></i></a></li>
    </ul>
</div>
</body>

<div id="sounds">
  
<i id='music-btn' class="mute sound"></i>
</div>

</html>
