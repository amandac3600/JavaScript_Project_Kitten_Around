<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="https://kit.fontawesome.com/a880168d4b.js" crossorigin="anonymous"></script>    <title>Kitten' Around</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta property="og:title" content="Kitten' Around"/>
    <meta property="og:image" content="game_start.png"/>
    <meta property="og:description"
      content="2-D Platformer game"
    />

      content="https://amandac3600.github.io/Kitten_Around/"
    />
</head>

<body>
  <h1 class="title">Kitten' Around</h1>
  <div id="startscreen">
    <button id="button">Start!</button>
  </div>
  <button id="instructions" onclick="window.location.reload(true)">Instructions</button>
  <div id="game-over"></div>
  <div id="win-msg"></div>
  <div class="buttons">
    <ul>
      <button id="newgame" onclick="window.location.reload(true)">New Game</button>
    </ul>
  </div>
  <div class="volume">
    <ul id="vol" class="true">
      <i id="volume" class="fas fa-volume-mute" style="color: white"></i>
    </ul>
  </div>
  <img type= "hidden" id="image" width="0" height="0" src="./images/woods.png">
  <canvas width=1280 height=720 id="canvas"></canvas>
</body>

<nav class='background'>
  <div class='socials'>
